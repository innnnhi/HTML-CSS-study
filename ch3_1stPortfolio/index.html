<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1stProject MakingGooglePage </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
</head>
<body>
  <!--   머리 -->
  <div class="navber">
    <a href="#" class="navbar-item">Gmail</a>
    <a href="#" class="navbar-item">이미지</a>
    <!-- cdn : contents delivery network 이건 fontawesome에서 들고오는거기 때문에 head에 연결시켜주고 받아와야함 -->
    <i class="fa-solid fa-bars"></i>
  </div>


  <!--   몸통 -->
  <div class="main ">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
      width=272px />

    <div class="input-area">
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
      <input type="text" class="input-box" />
      <i class="fa-solid fa-microphone mic-icon"></i>
    </div>
    <div class = "button-area">
      <button class = "button-style">Google Search</button>
      <button class = "button-style">I'm feeling lucky</button>
    </div>
    <div class = "language ">
      Google offerd in :
      <a href="#" class = "language-item ">한국어</a>
      <a href="#" class = "language-item ">Tiếng Việt</a>
      <a href="#" class = "language-item ">Français</a>
      <a href="#" class = "language-item ">中文</a>
    </div>
  </div>



  <!--   다리 -->
  <div class="footer">
    <div class="part-vietnam">
      Vietnam
    </div>
    <div class="part-bottom">
      <!-- <span> == div태그처럼 구역을 위아래로 나누는 것이 아니라 구역(그룹)은 나누되 한줄에 같이 두고 싶을때 사용       -->
      <span>
        <a href="#" class="text-deco">About</a>
        <a href="#" class="text-deco">Advertising</a>
        <a href="#" class="text-deco">Busniess</a>
        <a href="#" class="text-deco">How Search works</a>
      </span>

      <span class="second-span">
        <a href="#" class="text-deco">Privacy</a>
        <a href="#" class="text-deco">Team</a>
        <a href="#" class="text-deco">Settings</a>
      </span>
    </div>
  </div>
  <script src="app.js"></script>


</body>
</html>
