    <title>코알누 html과제1 - 따라만들어보기</title>

<body>
    <p style = "font-size: 200%;">

      <div>
        BTS
      </div>
        <a href = "https://www.google.com">

        </a>

      <p style = "font-size: 150%">
        <strong>
          좋아하는 노래
        </strong>
        <div>

          <a href = "https://www.google.com">

      <p style = "font-size: 150%">

        <table border = "1">

        </div>

      <p style = "font-size: 150%">
        <strong>
          연락&문의

      </p>
      <input type="text" placeholder="궁금한 사항을 써주세요"/>
      <button>
